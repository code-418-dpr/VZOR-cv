<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/upload" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
    <label for="myFile">Выберите файл:</label>
    <input type="file" id="myFile" name="myFile" accept="image/*" multiple>
    <button type="submit">Отправить</button>
</form>

<script>
    function validateForm() {
        // Ваша JavaScript проверка здесь (необязательно)
        const fileInput = document.getElementById('myFile');
        if (!fileInput.files || fileInput.files.length === 0) {
            alert('Пожалуйста, выберите файл.');
            return false; // Предотвращаем отправку формы
        }
        return true; // Разрешаем отправку формы
    }
</script>

</body>
</html>
